<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ A Special Proposal üíñ</title>
    <style>
        body {
            background-color: pink;
            background-image: url(" https://tse1.mm.bing.net/th?id=OIP.XuWKzv7h9SDlA7ulhf6exgHaEK&pid=Api&rs=1&c=1&qlt=95&w=199&h=111") ;
            background-size:cover;
            text-align: left;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            position: relative;
            padding-left: 190px;
        }
        .background-image {
            position: absolute;
            width: 300px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.8;
        }
        .proposal {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 1;
            animation: fadeIn 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
            transform: translateX(-100px);
        }
        @keyframes fadeIn {
            0% { opacity: 0.2; transform: scale(1) translateX(-100px); }
            100% { opacity: 1; transform: scale(1.1) translateX(-100px); }
        }
        .buttons {
            margin-top: 20px;
            opacity: 1;
            position: relative;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
            margin: 10px;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <script>
        document.getElementById("yesBtn").addEventListener("click", function () {
            window.location.href = "./vigtha3.html";
        });
        document.getElementById("noBtn").addEventListener("click", function () {
            window.location.href = "./vigtha3.html";
        });
    </script>
</body>
</html>
