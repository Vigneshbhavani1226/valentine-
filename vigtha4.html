<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popping Heart Invitation with Background Hearts</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      overflow: hidden;
      background: #ffe6e6;
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Background Hearts Container */
    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0; /* Behind main content */
      overflow: hidden;
    }
    
    /* Style for each background heart */
    .heart {
      position: absolute;
      color: red;
      opacity: 0;
      animation: popHeart 2s ease-out forwards;
    }
    
    @keyframes popHeart {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    
    /* Container for the main heart */
    .heart-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1; /* In front of background hearts */
    }
    
    /* Big heart with pop animation */
    .big-heart {
      font-size: 300px;  /* Adjust to change heart size */
      color: red;
      animation: pop 2s ease-in-out infinite;
      opacity: 0;
    }
    
    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* Centered text overlay */
    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Background Hearts Container -->
  <div class="heart-container" id="heartContainer"></div>
  
  <!-- Main Heart and Text -->
  <div class="heart-wrapper">
    <div class="big-heart">❤️</div>
    <div class="heart-text">Happy Valentine's Day <br> BUJII THALI</div>
  </div>
  
  <script>
    // Function to create a background popping heart at a random position
    function createBackgroundHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      
      // Random position within the viewport
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      
      // Randomize size between 20px and 50px
      const size = Math.random() * 30 + 20;
      heart.style.fontSize = size + 'px';
      
      // Add a random delay to the animation
      heart.style.animationDelay = Math.random() * 2 + 's';
      
      document.getElementById('heartContainer').appendChild(heart);
      
      // Remove the heart after its animation completes (2 seconds)
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
    
    // Create background hearts at regular intervals (adjust interval as needed)
    setInterval(createBackgroundHeart, 300);
  </script>
</body>
</html>
